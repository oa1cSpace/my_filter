version: "3.0"
services:
  main:
    container_name: main
    build:
      context: server
    env_file:
      - .development.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 5000:5000
      - 9229:9229
    command: npm run start:dev
    depends_on:
      - postgress
    restart: always
  postgres:
    container_name: postgres
    image: postgres:13
    env_file:
      - .development.env
    environment:
      PG_DATA: /var/lib/postgress/data
    ports:
      - 54320:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
